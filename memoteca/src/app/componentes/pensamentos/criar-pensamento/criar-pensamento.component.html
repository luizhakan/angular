<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br />pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      name="pensamento"
      id="pensamento"
      class="input"
      placeholder="Digite um pensamento"
      [value]="pensamento.conteudo"
      [(ngModel)]="pensamento.conteudo"
    />

    <label for="autoria">Autoria ou fonte</label>
    <input
      type="text"
      name="autoria"
      id="autoria"
      class="input"
      placeholder="Digite a autoria ou fonte"
      [value]="pensamento.autoria"
      [(ngModel)]="pensamento.autoria"
    />

    <label for="modelo">Selecione o modelo do card</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1"
          ><input
            type="radio"
            name="modelo-card"
            id="modelo1"
            value="1"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis" />
          <!-- no parágrafo, adiciona o targ value do input pensamento -->
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2"
          ><input
            type="radio"
            name="modelo-card"
            id="modelo2"
            value="2"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img
            src="../../../../assets/imagens/modelo2.png"
            alt="Aspas azuis claras"
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3"
          ><input
            type="radio"
            name="modelo-card"
            id="modelo3"
            value="3"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img
            src="../../../../assets/imagens/modelo3.png"
            alt="Aspas verdes"
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button routerLink="/listarPensamento" class="botao">Salvar</button
      ><button routerLink="/listarPensamento" class="botao">
        Cancelar
      </button>
    </div>
  </form>
</section>
